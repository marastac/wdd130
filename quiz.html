<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">1.What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            
            <div class="form-item">
                <label for="q2">2.How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
         
            <div class="form-item">
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="1">/* Comment */</option>
                    <option value="2">// Comment</option>
                    <option value="3"># Comment</option>
                </select>
            </div>

            <div class="form-item">
                <label for="q4">4.What is the bottom margin given this declaration?</label>
                <div class="code-block">margin: 10px 5px 15px;</div>
                <input type="number" id="q4" name="q4">
            </div>

            <button type="submit">Submit Quiz</button>   
        </form>
    </main>
    <footer></footer>    
</body>
</html>
